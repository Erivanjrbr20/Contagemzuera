<!DOCTYPE html>
<html>
<head>
    <title>Contagem de 1 a 1.000.000</title>
</head>
<body>
    <h1>Contagem de 1 a 1.000.000</h1>
    <div id="contagem"></div>

    <script>
        let contagem = '';
        for (let i = 1; i <= 1000000; i++) {
            contagem += i + '<br>';
        }
        document.getElementById('contagem').innerHTML = contagem;
    </script>
</body>
</html>
